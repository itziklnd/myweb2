{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
  <h3 align="center" class="mb-4">Login</h3>
  <form method="post">
    <div class="form-group">
      <label for="username">שם משתמש</label>
      <input
        type="text"
        class="form-control shadow-sm"
        id="username"
        name="username"
        placeholder="הכנס שם משתמש"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">סיסמה</label>
      <input
        type="password"
        class="form-control shadow-sm"
        id="password"
        name="password"
        placeholder="הכנס סיסמה"
        required
      />
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">התחבר</button>
    </div>
  </form>
</div>
{% endblock %}
